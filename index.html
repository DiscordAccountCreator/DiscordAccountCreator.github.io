<!DOCTYPE html>
<html>
<head>
  <title>Discord Account Creator</title>
  <script>
    var buttonCooldown = false;

    function showAlert() {
      var userInput = document.getElementById("texto").value;

      if (userInput.length !== 18) {
        alert("⚠️ El ID de cuenta debe tener 18 dígitos ⚠️");
        return;
      }

      if (buttonCooldown) {
        alert("⏱️ Por favor, espera 50 minutos antes de crear otra cuenta! ⏱️");
        return;
      }

      alert("Confirm Account?");
      document.getElementById("texto").value = "";
      countdown();
      buttonCooldown = true;
      setTimeout(resetCooldown, 50 * 60 * 1000); // 50 minutos en milisegundos
    }

    function resetCooldown() {
      buttonCooldown = false;
    }

    function countdown() {
      var countdownElement = document.getElementById("countdown");
      var count = 30 * 24 * 60 * 60; // 30 días en segundos

      var countdownInterval = setInterval(function() {
        var days = Math.floor(count / (24 * 60 * 60));
        var hours = Math.floor((count % (24 * 60 * 60)) / (60 * 60));
        var minutes = Math.floor((count % (60 * 60)) / 60);
        var seconds = count % 60;

        countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        count--;

        if (count < 0) {
          clearInterval(countdownInterval);
          countdownElement.innerHTML = "cositas se creo la cuenta ejej";
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <input type="text" id="texto">
  <button onclick="showAlert()" id="createButton">Create Discord Account</button>
  <p id="countdown"></p>
</body>
</html>
